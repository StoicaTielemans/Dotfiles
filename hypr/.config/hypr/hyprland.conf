####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, Q, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, escape, exec, wlogout
bind = $mainMod, D, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, B,fullscreen
bind = $mainMod, P,exec, krita
bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Clipboard TUI history
bind = SUPER, C, exec, $terminal cliphist list | fzf | cliphist decode | wl-copy; read -p "Press any key to exit..."


# controll brightness screen
bind = $mainMod,code:61, exec, ddcutil setvcp 10 70 -d 1 && ddcutil setvcp 10 70 -d 2
bind = $mainMod,code:60, exec, ddcutil setvcp 10 0 -d 1 && ddcutil setvcp 10 0 -d 2

# audio controll
binde = ,code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# lock mouse to screen
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/screenMouseLock.sh

# toggle mute
#bind = ,code:49, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

#push to talk button
bind=, grave, exec, ~/.config/hypr/PushToTalk.sh unmute # Unmute on press

# Mute on release (using a small delay)
bindr=, grave, exec, (sleep 0.005; ~/.config/hypr/PushToTalk.sh mute) 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
#extra for one hand use
bind = $mainMod CTRL, 1, workspace, 6
bind = $mainMod CTRL, 2, workspace, 7
bind = $mainMod CTRL, 3, workspace, 8
bind = $mainMod CTRL, 4, workspace, 9
bind = $mainMod CTRL, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, H, swapwindow, l 
bind = $mainMod SHIFT, L, swapwindow, r 
bind = $mainMod SHIFT, K, swapwindow, u 
bind = $mainMod SHIFT, J, swapwindow, d

#switch screen OLD
#bind = $mainMod SHIFT, H, focusmonitor, l
#bind = $mainMod SHIFT, L, focusmonitor, r

# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,L,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, which will return to the global submap
submap=reset

# keybinds further down will be global again...
#change between monitors 

#bind = $mainMod SHIFT, S, split-changemonitor, next

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = ALT, TAB, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a region
bind = , PRINT, exec,hyprshade toggle && hyprshot -m region --clipboard-only --freeze && hyprshade on ~/.config/hypr/hyprshadeFilter.glsl



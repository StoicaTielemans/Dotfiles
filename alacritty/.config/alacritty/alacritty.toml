[general]
live_config_reload = true


# =====================
# Keyboard bindings
# =====================
# Enter Vi mode
[[keyboard.bindings]]
action = "ToggleViMode"
key = "V"
mode = "~Vi"
mods = "Control"

# Exit Vi mode
[[keyboard.bindings]]
key = "Escape"
mode = "Vi"
action = "ToggleViMode"

# Copy selection to clipboard (Ctrl+Shift+C)
[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

# Paste from clipboard (Ctrl+Shift+V)
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

# =====================
# Font
# =====================
[font]
size = 12.5

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

# Slight line spacing for readability
[font.offset]
y = 1

# =====================
# Window
# =====================
[window]
decorations = "Buttonless"
blur = true
opacity = 0.85
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 0
y = 0

# =====================
# Scrolling
# =====================
[scrolling]
history = 10000
multiplier = 3

# =====================
# Cursor
# =====================
[cursor]
style = "Block"
unfocused_hollow = true
blink_interval = 500

# =====================
# Bell (disable visual bell)
# =====================
[bell]
animation = "EaseOutExpo"
duration = 0


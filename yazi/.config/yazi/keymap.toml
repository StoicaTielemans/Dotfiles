# chmod plguin
[[mgr.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Chmod on selected files"

# recycle bin plugin
[[mgr.prepend_keymap]]
on = ["g", "t"]
run = "plugin recycle-bin open"
desc = "Go to Trash"

[[mgr.prepend_keymap]]
on = ["T", "o"]
run = "plugin recycle-bin open"
desc = "Open Trash"

[[mgr.prepend_keymap]]
on = ["T", "e"]
run = "plugin recycle-bin empty"
desc = "Empty Trash"

[[mgr.prepend_keymap]]
on = ["T", "d"]
run = "plugin recycle-bin delete"
desc = "Delete from Trash"

[[mgr.prepend_keymap]]
on = ["T", "D"]
run = "plugin recycle-bin emptyDays"
desc = "Empty by days deleted"

[[mgr.prepend_keymap]]
on = ["T", "r"]
run = "plugin recycle-bin restore"
desc = "Restore from Trash"

# drag and drop via dragon-drop
[[mgr.prepend_keymap]]
on = "<C-n>"
run = 'shell -- dragon-drop -x -i -T "$1"'

# mount.yazi
[[mgr.prepend_keymap]]
on = "M"
run = "plugin mount"

# copy to wl-clipboard
[[mgr.prepend_keymap]]
on = "Y"
run = ["plugin wl-clipboard"]
